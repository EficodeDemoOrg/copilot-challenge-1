<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple ToDo App</h1>
        
        <div class="add-todo-form">
            <h2>Add New ToDo Item</h2>
            <div class="form-group">
                <label for="todoContent">ToDo Content:</label>
                <input type="text" id="todoContent" placeholder="Enter your todo item" required>
            </div>
            <div class="form-group">
                <label for="todoCategory">Category:</label>
                <select id="todoCategory" required>
                    <option value="">-- Select Category --</option>
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                    <option value="hobbies">Hobbies</option>
                </select>
            </div>
            <button id="addTodoBtn">Add ToDo</button>
        </div>

        <div class="todo-list-container">
            <h2>Your ToDo Items</h2>
            <div id="todoList" class="todo-list">
                <!-- Todo items will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
